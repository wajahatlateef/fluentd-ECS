<system>
  log_level debug
  # log_level error
</system>
<source>
  @type forward
  port 24224
</source>

<match docker.**>
  @type elasticsearch
  host 10.0.1.106
  port 9200
  logstash_format true
  flush_interval 1s
  user <ELASTICSEARCH-USERNAME-IF-SECURED>
  password <ELASTICSEARCH-PASSWORD-IF-SECURED>
</match>
